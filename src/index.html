<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe sangue! Doe vida!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img class="logo" src="logo.png" alt="DOE">
    <h2>A sua doaçao importa</h2>
    <p>Ate 3 viddas com 1 doaçao</p>
    <p>Mais ed 38.000 doaçoes sao necessarias todos os dias</p>
    <p>Apenas 1.9% da populaçao brasileira, doa sangue</p>

    <button>Quero ajudar</button>
  </header>
  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" >
      <input
      type="text"
      name="name"
      placeholder="Nome Completo"
      >

      <input
      type="text"
      name="email"
      placeholder="Email"
      >
      <input
      type="text"
      name="blood"
      placeholder="Tipo sanguineo"
      >

      <button> Quero ajudar</button>
    
    </form>
  </section>

  <main>
    <h2>Ultimos <span>doadores</span></h2>
    <section class="donors">
      <div class="donor">
        <div class="blood">AB+</div>
        <p>Guilherme Eckert</p>
      </div>
      <div class="donor">
        <div class="blood">B+</div>
        <p>Riviana Zenker</p>
      </div>
      <div class="donor">
        <div class="blood">A+</div>
        <p>Joao Martins</p>
      </div>
      <div class="donor">
        <div class="blood">O+</div>
        <p>Luis Carlos</p>
      </div>
    </section>
  </main>


<footer> By Guilherme </footer>

<script src="scripts"></script>

</body>

</html>
